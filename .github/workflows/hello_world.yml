name: Hello World

on:
  push:
    branches:
      - main  # ajuste conforme necess√°rio

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run Hello World script
      run: python hello_world.py
